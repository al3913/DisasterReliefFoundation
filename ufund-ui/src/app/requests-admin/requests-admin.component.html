<h2 style="text-align: center;">Incoming Requests</h2>
<div>
  <div *ngIf="requests.length">
    <ul class="requests">
      <li *ngFor="let request of requests">
        <a routerLink="/mailbox/{{request.id}}">
          <div class="grid-container">
              <div>Creator:<br>{{request.creator}}</div>
              <div>{{request.body}}</div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
