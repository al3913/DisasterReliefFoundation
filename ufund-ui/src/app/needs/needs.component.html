<h2 style="text-align: center;">Needs</h2>
<div *ngIf="needs.length">
  <ul class="needs">
    <li *ngFor="let need of needs">
      <a routerLink="/detail/{{need.id}}">
        <div class="grid-container">
            <div>Name:<br>{{need.name}}</div>
            <div>Cost:<br>{{need.cost}}</div>
            <div>Quantity:<br>{{need.quantity}}</div>
            <div>Type:<br>{{need.type}}</div>
        </div>
      </a>
      <ng-template [ngIf]="user == 'admin'">
        <div>
          <button type="button" class="delete" title="delete need"
        (click)="delete(need)">x</button>
        </div>
      </ng-template>
    </li>
  </ul>
</div>


<ng-template #noNeeds>
  <h1> No Needs available right now!</h1>
</ng-template>
